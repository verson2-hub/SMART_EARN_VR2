<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART EARNING - Version 2 Launch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a1a 0%, #0d1f0d 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: linear-gradient(to bottom, #0a5c36, #083c23);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .banner {
            padding: 30px;
            text-align: center;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23037542" width="100" height="100"/><path fill="%2304AA5C" d="M0 0L100 100M100 0L0 100" stroke-width="0"/></svg>');
            background-size: cover;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px #0eff8c;
        }
        
        .logo span {
            color: #6dffb8;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #b4ffdc;
        }
        
        .version {
            display: inline-block;
            background: linear-gradient(135deg, #08d261, #0eff8c);
            color: #002e15;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(14, 255, 140, 0.5);
        }
        
        .discount-badge {
            background: linear-gradient(135deg, #ffce00, #ff9d00);
            color: #3c2a00;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.6rem;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(255, 157, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6dffb8;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #b4ffdc;
        }
        
        .registration {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6dffb8;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b4ffdc;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #0eff8c;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ffce00;
            box-shadow: 0 0 10px rgba(255, 206, 0, 0.5);
        }
        
        button {
            background: linear-gradient(135deg, #08d261, #0eff8c);
            color: #002e15;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(14, 255, 140, 0.4);
            display: block;
            margin: 30px auto;
            width: 80%;
            max-width: 300px;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(14, 255, 140, 0.6);
        }
        
        .note {
            font-size: 0.9rem;
            color: #b4ffdc;
            margin-top: 20px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 1.5rem;
        }
        
        .social-icons a {
            color: #6dffb8;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            color: #ffce00;
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .countdown-box {
                min-width: 60px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .discount-badge {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">SMART <span>EARNING</span></div>
            <div class="tagline">Earn Smarter, Live Better</div>
            <div class="version">VERSION 2.0</div>
            <div class="discount-badge">
                <i class="fas fa-gift"></i> First 20 Registrations Get 10% Discount!
            </div>
            
            <div class="countdown">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">02</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">12</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">45</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">30</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="registration">
                <div class="form-title">Register Now for Exclusive Benefits</div>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" rows="2" placeholder="Enter your complete address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="telegram">Telegram ID:</label>
                        <input type="text" id="telegram" placeholder="Enter your Telegram ID" required>
                    </div>
                    <button type="submit">Register Now <i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="note">* Only the first 20 registrations will receive the 10% discount</div>
            </div>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer for 2 days from now
        const countdown = () => {
            const now = new Date();
            const launchDate = new Date(now.getTime() + (2 * 24 * 60 * 60 * 1000)); // 2 days from now
            
            const timeLeft = launchDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        };
        
        // Update countdown every second
        setInterval(countdown, 1000);
        countdown(); // Initial call
        
        // Form submission
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for registering! We will contact you soon with more details.');
            this.reset();
        });
    </script>
</body>
</html>
